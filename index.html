<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nepali Festival Countdown</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asimovian&display=swap"
      rel="stylesheet"/>
<!-- Firebase App (the core SDK) -->
<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>

<!-- Firestore SDK (compat version) -->
<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>

    <style>
      body {
        background-color: #c51c1c;
        color: #e0e0e0;
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 20px;
        overflow-x: hidden; 
        position: relative;
      }

      #background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        max-width: 1200px;
        margin: auto;
        position: relative;
        z-index: 1;
      }

      .card {
        background-color: #ef3e3e; /* Semi-transparent for 3D background visibility */
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.3s ease-in-out, background-color 0.3s;
      }
      .name {
        color: rgb(255, 255, 255);
      }
      .card:hover {
        transform: translateY(-10px) rotate(2deg);
        background-color: #ef3e3e;
        box-shadow: 0 8px 0px white;
        transition: 0.3s ease-in-out;
      }

      .link {
        font-size: 50px; /* Larger icons */
        margin-bottom: 15px;
        animation: bounce 1.5s infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }

      .name {
        font-weight: bold;
        font-size: 1.3em;
        text-align: center;
        margin-bottom: 10px;
      }

      .count {
        font-size: 1.1em;
        color: #f2ff00; /* Gold color for countdown */
        animation: pulse 2s infinite;
        font-style: italic;
        font-weight: 900;
      }
      /* Style the link container */
      .link-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 15px; /* Space between link and festival name */
      }

      /* If you're using image links, style the images */
      .festival-link {
        width: 100px; /* You can adjust the size based on your preference */
        height: 100px;
        object-fit: contain; /* Prevent stretching of the image */
        border-radius: 50%; /* Optional: to give a circular shape */
      }

      /* If using text links (as text-based links, e.g., URLs), style them */
      .festival-link {
        font-size: 20px; /* Adjust font size for readability */
        color: inherit; /* Make sure the text color matches the card */
        text-decoration: none; /* Remove underline from text link */
      }

      .site-header {
        text-align: center; /* Center the logo horizontally */
        padding-bottom: 40px; /* Add bottom padding below the header */
        padding-top: 20px; /* Optional: top padding for breathing room */
      }

      .logo {
        max-width: 550px; /* Control logo size */
        height: auto;
      }
      .counter {
        font-family: "Asimovian", sans-serif;
        font-weight: 600;
        font-style: italic;
        font-size: 17px;
        letter-spacing: 0.05em;
      }
      .global{ 
        font-family: "Asimovian", sans-serif;
        font-weight: 600;
        font-style: italic;
        font-size: 17px;
        
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.8;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .passed {
        color: #888;
        animation: none;
      }
    #totalVisits{ 
      font-size: 1.5em;
      color: #00fff2; /* Gold color for total visits */
      font-weight: bold;
    }

      @media (max-width: 768px) {
        .grid {
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
        .logo {
          display: block;
          max-width: 100%;
          height: auto;
          margin: 0 auto;
        }
      }
    </style>
  </head>
  <body>
    <div id="background"></div>
    <header class="site-header">
      <img src="Group 41.png" alt="Site Logo" class="logo" />
      <p class="counter">
        You have visited this page <span id="visitCount">0</span> times.
      </p>
      <p class="global"> Web has been visited <strong><span id="totalVisits">Loading...</span></strong> times in total.</p>
    </header>

    <div class="grid" id="festivals"></div>

    <!-- <script src="config.js"></script> -->
    <script src="script.js"></script>
   
  </body>
</html>
